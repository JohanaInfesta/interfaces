<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🎬CinemaHome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light flex-container">
        <a class="navbar-brand logo" href="html/home.html">
            <img src="https://fontmeme.com/permalink/191023/ba63d642cd2bae302781c6e12e8ff555.png"
                class="d-inline-block align-top img-fluid" alt="">
        </a>
    </nav>
    <!-- Inicio Contenido -->
    <div class="container-fluid">
        <form>
            <h1>Inicia Sesión</h1>
            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email</label> -->
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <!-- <label for="exampleInputPassword1">Contraseña</label> -->
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" id="lab" for="exampleCheck1">Mantenme conectado</label>
                <br>
                <a href="">Olvidé mi contraseña</a>
            </div>
            <button type="submit" class="btn btn-primary" id="iniciar">Iniciar Sesion</button>
            <button type="submit" class="btn btn-secondary" id="prueba">Probar ahora</button>
            <button type="submit" class="btn btn-secondary" id="registro">Registrate</button>
        </form>
        <img id="bgImage" src="images/Loginbg.jpg" alt="">
    </div>
    <!-- Fin Contenido -->
    <!-- Inicio footer -->
    <footer>
        <div id="footerContainer">
            <p>¿Preguntas? Llamá al 0800-555-CINE</p>
        </div>
    </footer>
    <!-- Fin footer -->
</body>
